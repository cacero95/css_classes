<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="assets/fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl.jpg" class="layer" data-speed="40" alt="fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl">
        <img src="assets/fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl.jpg" class="layer" data-speed="30" alt="fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl">
        <img src="assets/fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl.jpg" class="layer" data-speed="20" alt="fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl">
        <img src="assets/fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl.jpg" class="layer" data-speed="10" alt="fairy-tail-logo-3d-model-obj-mtl-fbx-ma-mb-stl">
    </div>
    <script>
        document.addEventListener('mousemove', parallax);

        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                var speed = layer.getAttribute('data-speed');
                var x = (window.innerWidth - e.pageX * speed) / 250;
                var y = (window.innerWidth - e.pageX * speed) / 250;
                layer.style.transform = `translate(${-x}px) translateY(${y}px)`;
            })
        }
    </script>
</body>

</html>
